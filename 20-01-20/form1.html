<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="form1.css">
  <script type="text/javascript" src="form1.js"></script>
</head>
<body>

<form id="billing-add" onsubmit="return validate()" method="POST">
  <h2>
    Billing address
  </h2>
  <div id='outter'>
    <div id="out1">
      <div class="inner1">
        <label for="Fname">First Name:<br></label>
        <input type="text" name="fname" id="fname">
        <h6><p class="hid" id="fname-hid">
          Not valid First Name
        </p></h6>
      </div>
      <div class="inner1">
        <label for="Lname">Last Name:<br></label>
        
          <input type="text" name="Lname">
          <h6><p class="hid" id="lname-hid">
            Not valid Last Name.
          </p></h6>
        
      </div>
    </div>

    <div class="inner2">
      <label for="user">Username:<br></label>
      <span class="inp">@</span>
      <div class="username-inp">
        <input type="text" name="user" id="user">
        <h6><p class="hid" id="user-hid">Not valid username.</p></h6>
      </div>
    </div>

    <div class="inner2">
      <label for="email">Email:<br></label>
      <input type="text" name="email" id="email">
      <h6><p class="hid" id="email-hid">Not valid Email</p></h6>
    </div>

    <div class="inner2">
      <label for="address1">Address 1:<br></label>
      <input type="text" name="address1" id="address1">
      <h6><p class="hid" id="add1-hid">Not valid Address</p></h6>
    </div>

    <div class="inner2">
      <label for="address2">Address 2:<br></label>
      <input type="text" name="address2" id="address2">
      <h6><p class="hid" id="add2-hid">Not valid Address</p></h6>
    </div>

    <div class="out1">
      <div class="inner3">
        <label for="country">Country:<br></label>
        <select id="country">
          <option value="" disabled selected>Select one</option>
          <option value="India">India</option>
          <option value="US">US</option>
          <option value="Australia">Australia</option>
        </select>
        <h6><p class="hid" id="count-hid">Select Country</p></h6>
      </div>
      <div class="inner3">
        <label for="state">State:<br></label>
        <select id="state">
          <option value="" disabled selected>Select one</option>
          <option value="mp">Madhya Pradesh</option>
          <option value="dl">Delhi</option>
          <option value="go">Goa</option>
          <option value="mh">Maharastra</option>
        </select>
        <h6><p class="hid" id="state-hid">Select State</p></h6>
      </div>
      <div class="inner3">
        <label for="zip">Zip code:<br></label>
        <input type="text" max="999999" name="zip" id="zip">
        <h6><p class="hid" id="zip-hid">Not a valid zip.</p></h6>
      </div>
    </div>
    
    <hr>
    
    <div class="inner2">
        <input type="checkbox" name="add-same" id="add-same">
        <label for="add-same">Shipping address is the same as my billing address.</label>
    </div>
    
    <div class="inner2">
        <input type="checkbox" name="save-info" id="save-info">
        <label for="save-info ">Save this information for next time.</label>
    </div>
    
  
  </div>
    <hr>
    <h2>Payment:</h2>
    <div class="radio">
      <div class="radio-but">
        <input type="radio" name="pay-option" id="credit-card">
        <label for="radio" name="credit-card">Credit Card</label>
      </div>
      <div class="radio-but">
        <input type="radio" name="pay-option" id="debit-card">
        <label for="radio" name="debit-card">Debit Card</label>
      </div>
      <div class="radio-but"></div>
        <input type="radio" name="pay-option" id="paypal">
        <label for="radio" name="paypal">PayPal</label>
      </div>
    </div>
  <h6><p class="hid" id="radio-hid">Please select one</p></h6>
  <div class="pay-detail">
    <div class="inner1">
      <label for="noc">Name on Card:<br></label>
      <input type="text" name="noc" id="noc">
      <h6><p class="hid" id="noc-hid">
        Not valid Name
      </p></h6>
    </div>
    <div class="inner1">
      <label for="cn">Card number:<br></label>
      <input type="text" name="cn" id="cn">
      <h6><p class="hid" id="cn-hid">
        Not valid Card Number.
      </p></h6>
    </div>
    <div class="inner3">
      <label for="expiry">Expiration:<br></label>
      <input type="month" name="expiry" id="expiry">
      <h6><p class="hid" id="exp-hid">Wrong expiration</p></h6>
    </div>
    <div class="inner3">
      <label for="cvv">CVV:<br></label>
      <input type="text" name="cvv" id="cvv">
      <h6><p class="hid" id="cvv-hid">Wrong CVV</p></h6>
    </div>
  </div>
  <hr>
  <div class="sub">
    <input type="submit" name="submit" value="Continue to checkout">
  </div>
</form>
</body>

</html>
